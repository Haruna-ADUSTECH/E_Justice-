<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Justice Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>E-Justice Application</h1>
    </header>
    <main class="container mt-4">
        <div class="position-fixed bottom-0 end-0 m-3" id="chatbot-container">
            <div class="card shadow-lg">
                <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                    <h5 class="m-0">JusticeBot</h5>
                    <button class="btn btn-light btn-sm" id="minimize-btn">-</button>
                </div>
                <div id="chat-display" class="card-body p-0" style="display: none;">
                    <div id="chat-messages" class="p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;"></div>
                    <div class="input-group p-2 border-top">
                        <input type="text" class="form-control" id="user-input" placeholder="Ask your legal question...">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
